<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Welcome!</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm justify-content-around bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item text-light">
                <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="/sign_out.html" class="nav-link">Sign Out</a>
            </li>
        </ul>
    </nav>
    <div class="sign-in container p-5">
        <p class="display-1">Welcome</p>
        <p class="display-4">Please Sign In</p>
    </div>
    <div class="container mt-5">
        <form action="#">
            <div class=" mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <button type="button" class="submit btn btn-secondary">Sign In</button>
        </form>
    </div>
    <div class="background-weights">
        <img src="./gym_images/weights-lined-up.jpg" alt="weights lined up" class="bg-in">
    </div>
</body>
</html>
